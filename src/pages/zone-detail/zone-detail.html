<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
        <ion-icon name="heart-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title text-uppercase>{{zone_name}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <div *ngFor="let zone of this._service.selected">
        <ion-item no-lines>
            <ion-avatar item-left><img src="assets/img/logo.png"></ion-avatar>
            <h2>{{zone.name}}</h2>
            <span>{{zone.location}}</span>
        </ion-item>

        <img src="{{zone.image}}">
        <ion-item no-lines>
            <ion-icon name="pin" item-left large></ion-icon>
            <h2>{{zone.location}}</h2>
            <p>Information</p>
        </ion-item>

        <ion-item text-wrap text-justify>
            <p>{{zone.info}}</p>
        </ion-item>


        <ion-list>
            <button ion-item *ngFor="let park of zone.parks" (click)="parkDetail(park.id,park.name)">
                <ion-avatar item-left><img src="{{park.image}}"></ion-avatar>
                <h2>{{park.name}}</h2>
            </button>
        </ion-list>
    </div>



</ion-content>
